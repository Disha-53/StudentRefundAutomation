<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduPay Portal | Submit Refund Claim</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>EduPay Portal</h1>
        <nav>
          <a href="/pages/submit.html" class="active">Submit Claim</a>
          <a href="/pages/status.html">Track Status</a>
          <button id="logoutBtn" class="btn-secondary" type="button">Logout</button>
        </nav>
      </header>
      <main>
        <section class="card">
          <h2>Submit refund claim</h2>
          <p>Upload your signed form and supporting proofs. HoD and Accounts will review in sequence.</p>
          <div class="notification-banner"></div>
          <form id="claimForm">
            <label>Refund amount (â‚¹)
              <input type="number" name="amount" step="0.01" min="0" required />
            </label>
            <label>Refund purpose
              <select name="purpose" required>
                <option value="">Choose purpose</option>
                <option value="Tuition">Tuition</option>
                <option value="Hostel">Hostel</option>
                <option value="Library">Library</option>
                <option value="Security Deposit">Security Deposit</option>
              </select>
            </label>
            <label>Describe your claim
              <textarea name="description" rows="4" required placeholder="Add context for HoD & Accounts"></textarea>
            </label>
            <label>Upload documents
              <input type="file" id="documents" name="documents" multiple accept=".pdf,.jpg,.png" />
            </label>
            <button type="submit">Submit claim</button>
            <p>Need to monitor decisions? <a href="/pages/status.html">Open Track Status</a></p>
          </form>
        </section>
      </main>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/student.js"></script>
  </body>
</html>
